<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cumbre</title>
	<meta name="description" content="Agencia de marketing digital y producci'on audiovisual">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/index.css" type="text/css">
	<script src="./js/main.js" async type="text/javascript"></script>
</head>
<body>
	<main class="presentacion">
		<div class="parte-1">
			<h3 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">Este es el comienzo de una nueva historia</h3>
			<p data-aos="fade-up" data-aos-duration="2000">y queremos que seas parte de ella</p>
			<a href="#video" class="icon-ig">
				<img src="./assets/img/flecha-hacia-abajo-2.png" alt="flecha">
			</a>
		</div>
		<div class="parte-2" id="video">
			<video id="video-intro" autoplay muted playsinline>
 				<source src="./assets/video/CUMBRE VERTICAL.mp4" type="video/mp4">
				<source src="./assets/video/CUMBRE VERTICAL 2.webm" type="video/webm">
			</video>
		</div>
		</div>
		<div class="parte-3" id="post-video">
			<h3>Juntos harémos del camino a la cumbre una experiencia inolvidable</h3>
		</div>
		<div class="parte-4">
			<h3 data-aos="fade-down" data-aos-easing="linear" data-aos-duration="5500">Se vienen grandes cosas</h3>
			<p data-aos="fade-up" data-aos-anchor-placement="bottom-bottom" data-aos-duration="6500">www.cumbrestorytelling.com</p>
		</div>
		<div class="parte-5">
			<h3>Síguenos en:</h3>
			<a href="https://www.instagram.com/cumbre.ec/" target="_blank" title="instagram">
				<img src="./assets/img/cumbre_ig.png" alt="instagram">
			</a>
		</div>
	</main>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
	AOS.init();
</script>
</html>
